<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo</title>
</head>
<body>
    <h2>Prueba de Login con Firebase</h2>
    <button id="login-google">Iniciar sesión con Google</button>
    <button id="login-email">Iniciar sesión con Email</button>
    <button id="logout" style="display: none;">Cerrar sesión</button>
    <p id="auth-status"></p>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpiq0Co25BXG9_KCR7LYqB82VVT-7knU8",
            authDomain: "bayesplurinacionalprueba.firebaseapp.com",
            projectId: "bayesplurinacionalprueba",
            storageBucket: "bayesplurinacionalprueba.firebasestorage.app",
            messagingSenderId: "865242553497",
            appId: "1:865242553497:web:65f0161c1eb9528d9aac08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById("login-google").addEventListener("click", () => {
            signInWithPopup(auth, provider).then((result) => {
                window.location.href = "bienvenido.html?name=" + encodeURIComponent(result.user.displayName || result.user.email);
            }).catch((error) => {
                console.error("Error de autenticación:", error);
            });
        });

        document.getElementById("login-email").addEventListener("click", () => {
            const email = prompt("Ingresa tu email:");
            const password = prompt("Ingresa tu contraseña:");
            signInWithEmailAndPassword(auth, email, password).then((userCredential) => {
                window.location.href = "bienvenido.html?name=" + encodeURIComponent(userCredential.user.displayName || userCredential.user.email);
            }).catch((error) => {
                console.error("Error de autenticación:", error);
            });
        });

        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("auth-status").innerText = "No autenticado";
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        });
    </script>
</body>
</html>
